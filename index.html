<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Splash Trivia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="movies.js"></script>
    <script src="https://kit.fontawesome.com/23a4995252.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="backdrop"></div>
    <div class="light-backdrop hidden"></div>
    <button id="play-btn">PLAY</button>
    <div class="choose-difficulty hidden">
        <button id="easy-difficulty">EASY</button>
        <button id="medium-difficulty">MEDIUM</button>
        <button id="expert-difficulty">EXPERT</button>
    </div>
    <div class="game-content">
        <div class="game-info">
            <div class="round">
                <h1>Round</h1>
                <h2><span>1</span> / 10</h2>
            </div>
            <div class="points">
                <h1>Points</h1>
                <h2><span>0</span></h2>
            </div>
            <!-- <div class="time-bonus">
                <h1>Bonus</h1>
                <h2><span>+</span><span id="time-bonus-value">5</span></h2>
            </div> -->
        </div>
        <div class="lifelines">
            <button class='lifeline available' id="zoom"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></i></i></i></i></button>
            <button class='lifeline available' id="fifty-fifty">50/50</button>
            <button class='lifeline available' id="hints"><i class="fa-sharp fa-solid fa-question"></i></button>
        </div>
        <div class="splash">
            <div class="splash-element">
                <img class="hidden" alt="movie poster"/>
            </div>
        </div>
        <div draggable="true" class="hints-display">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
        <section class="answers">
            <button id="btn1">Option 1</button>
            <button id="btn2">Option 2</button>
            <button id="btn3">Option 3</button>
            <button id="btn4">Option 4</button>
        </section>
    </div>
</body>
</html>
