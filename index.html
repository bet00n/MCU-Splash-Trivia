<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Splash Trivia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/23a4995252.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-content">
        <div class="game-info">
            <div class="round">
                <h1>Round</h1>
                <h2><span>0</span> / 20</h2>
            </div>
            <div class="points">
                <h1>Points</h1>
                <h2><span>0</span></h2>
            </div>
            <div class="time-bonus">
                <h1>Time Bonus</h1>
                <h2><span>+5</span></h2>
            </div>
        </div>
        <div class="lifelines">
            <button class='lifeline' id="zoom"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class='lifeline' id="50/50">50/50</button>
            <button class='lifeline' id="bonus-question"><i class="fa-sharp fa-solid fa-question"></i></button>
        </div>
        <div class="splash">
            <div class="splash-element">
                <img src="images/avengers.jpg" alt="movie poster">
            </div>
        </div>
        <div class="answers">
            <button>Option 1</button>
            <button>Option 2</button>
            <button>Option 3</button>
            <button>Option 4</button>
        </div>
    </div>
</body>
</html>
